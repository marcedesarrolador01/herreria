{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Herrería moderna y personalizada. Portones, rejas y estructuras metálicas con diseño y calidad.">
  <title>{% block title %}Herrería Moderna{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-hammer me-2"></i>Herrería Y Soldadura UNION</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-light"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'trabajos_lista' %}">Trabajos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido dinámico -->
  <main class="container my-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 Herrería y Soldadura UNION. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
