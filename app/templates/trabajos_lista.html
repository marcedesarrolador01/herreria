{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<div class="container">
  <h1 class="titulo-principal">Trabajos Realizados</h1>
  <div class="card-container">
    {% for trabajo in trabajos %}
    <div class="card-trabajo">
      <img class="card-trabajo-img" src="{{ trabajo.imagen.url }}" alt="{{ trabajo.nombre }}">
      <h2 class="card-trabajo-title">{{ trabajo.nombre }}</h2>
      <p class="card-trabajo-desc" id="desc-trabajo{{ forloop.counter }}">
        {{ trabajo.descripcion }}
      </p>
      <span class="ver-mas" onclick="toggleDesc('desc-trabajo{{ forloop.counter }}', this)">Ver más</span>
    </div>
    {% endfor %}
  </div>
</div>
<script>
  function toggleDesc(id, el) {
    const p = document.getElementById(id);
    if (!p) return;
    const expanded = p.classList.toggle('expanded');
    el.innerText = expanded ? 'Ver menos' : 'Ver más';
  }
</script>
{% endblock %}
